<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  
  
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/post.css">
    <link rel="stylesheet" href="../styles/header.css">
  
    <!-- BootStrap Dependency -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
 

</head>

<body>
    <!-- Main Section Start -->
    <div>
        <!-- Header -->
        <div class="header">
        <!-- Logo -->
        <div class="logo">
            <h1 class="logoText">ScriBBler</h1>
            <h6 class="subHeading">Explore, Imagine, Create</h6>
        </div>
        <!-- Logo -->
        <!-- Header Buttons -->
        <div class="btnHolder">
            <button type="button" data-toggle="modal" data-target="#signUpModal" id="signUp-btn">Sign Up</button>
            <button type="button" data-toggle="modal" data-target="#signInModal" id="signIn-btn">Sign In</button>
        </div>
    
        <!-- Sign Up Modal-->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalTag" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="signUpModalTag">Get Started</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>


                    <div class="modal-body">

                        <form>
                            <div class="form-group">
                                <label for="signup-name">Name</label>
                                <input type="text" class="form-control bg-light" id="signup-name" aria-describedby="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-username">Username</label>
                                <input type="text" class="form-control bg-light" id="signup-username" aria-describedby="signupusername" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" class="form-control bg-light" id="signup-password" aria-describedby="signuppassword" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control bg-light" id="signup-confirmPassword" aria-describedby="confirmpassword" placeholder="Re-enter your password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                            </div>
                        </form>
                    
                    </div>

                </div>
            </div>

        </div>

        <!-- Sign In Modla-->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalTag" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signInModalTag">Welcome Back!</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                
                        <div class="modal-body">
                 
                            <form>
                                <div class="form-group">
                                    <label for="signin-username" class="form-label">Username</label>
                                    <input type="text" class="form-control bg-light" id="signin-username" aria-describedby="signinusername" placeholder="Enter your username" required>
                                </div>
                                <div class="form-group">
                                    <label for="signin-password">Password</label>
                                    <input type="password" class="form-control bg-light" id="signin-password" aria-describedby="signinpassword" placeholder="Enter your password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block ">Sign In</button>
                                </div>
                                <div class="modalFooter">
                                    <p>Not a member? <a data-dismiss="modal" data-toggle="modal" data-target="#signUpModal"
                                        href="#signUpModal"> Sign Up</a></p>
                                </div>
                            </form>
                    
                        </div>

                    </div>

                </div>

        </div>
          
        
        </div>

        
        <!-- Body -->
        <div class="editBody">
           
            <!-- Title  -->
            <div id="title">
                <p class="edit-text">This is default title</p>
            </div>
            
            <!-- Writer -->
            <div class="partition">
                <div id="writer">
                    <p class="edit-text">Shrish Bajpai</p>
                </div>
                <div class="editBtn">
                    <button type="button" class="btn ed-btn" id="edit-btn">Edit <i class="eb eb-edit"></i></button>
                </div>
            </div>
          
            <!-- Contents -->
            <div id="contents">
                <p class="edit-content">This is default content</p>
            </div>
            

            <!-- Like  -->
            <div class="likeSec">
                <button type="button" class="btn ed-btn" id="like-btn"><i class="eb eb-thumbs-up"></i>
                    Like</button>
                <p class="likeCount">Be the first one to like this!</p>
            </div>
            
            <!-- Add Comments-->
            <div id="postComment">
                <textarea name="comment" id="txt-comment" rows="5" value="" placeholder="Leave a comment..."></textarea>
                <br>
                <button type="button" class="btn ed-btn" id="comment-btn">Comment</button>
            </div>
           
            <!-- View comments -->
            <div class="viewComment">
                <p>All Comments</p>
                <div class="comments">
                   
                </div>
            </div>
            
        </div>
      
    </div>
    

    <script src="../scripts/post.js"></script>
</body>

</html>
