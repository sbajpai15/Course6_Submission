<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  
  
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/header.css">

    <!-- BootStrap Dependency -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div>
        <!-- Header -->
        <div class="header">
            <!-- Logo -->
            <div class="logo">
                <h1 class="logoText">ScriBBler</h1>
                <h6 class="subHeading">Explore, Imagine, Create</h6>
            </div>
            <!-- Logo -->
            <!-- Header Buttons -->
            <div class="btnHolder">
                <button type="button" data-toggle="modal" data-target="#signUpModal" id="signUp-btn">Sign Up</button>
                <button type="button" data-toggle="modal" data-target="#signInModal" id="signIn-btn">Sign In</button>
            </div>
        
            <!-- Sign Up Modal-->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalTag" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signUpModalTag">Get Started</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>


                        <div class="modal-body">

                            <form>
                                <div class="form-group">
                                    <label for="signup-name">Name</label>
                                    <input type="text" class="form-control bg-light" id="signup-name" aria-describedby="name" placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-username">Username</label>
                                    <input type="text" class="form-control bg-light" id="signup-username" aria-describedby="signupusername" placeholder="Enter your username" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-password">Password</label>
                                    <input type="password" class="form-control bg-light" id="signup-password" aria-describedby="signuppassword" placeholder="Enter your password" required>
                                </div>
                                <div class="form-group">
                                    <label for="signup-confirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control bg-light" id="signup-confirmPassword" aria-describedby="confirmpassword" placeholder="Re-enter your password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                                </div>
                            </form>
                        
                        </div>

                    </div>
                </div>

            </div>

            <!-- Sign In Modla-->
            <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalTag" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="signInModalTag">Welcome Back!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                    
                            <div class="modal-body">
                     
                                <form>
                                    <div class="form-group">
                                        <label for="signin-username" class="form-label">Username</label>
                                        <input type="text" class="form-control bg-light" id="signin-username" aria-describedby="signinusername" placeholder="Enter your username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="signin-password">Password</label>
                                        <input type="password" class="form-control bg-light" id="signin-password" aria-describedby="signinpassword" placeholder="Enter your password" required>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success btn-block ">Sign In</button>
                                    </div>
                                    <div class="modalFooter">
                                        <p>Not a member? <a data-dismiss="modal" data-toggle="modal" data-target="#signUpModal"
                                            href="#signUpModal"> Sign Up</a></p>
                                    </div>
                                </form>
                        
                            </div>

                        </div>

                    </div>

            </div>
              
            
        </div>

        <!-- Body -->
        <div class="bodycontent">
                        <div class="btngroup">
                          <button id="allPost-btn" onclick="window.location.href='./html/postslist.html'">All Posts</button>
                          <button type="button" data-toggle="modal" data-target="#createPostModal" id="createPost-btn">Create Post</button>
                        </div>
        </div>

        <!-- Create Post Modal-->
        <div class="modal fade" id="createPostModal" tabindex="-1" role="dialog" aria-labelledby="createPostModalTag" aria-hidden="true">
            <div class="modal-dialog modal-createpost" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createPostModalTag">Pen Your Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    
                        <form>
                            <div class="form-group">
                                <label for="txt-title" class="form-label">Title</label>
                                <input type="text" class="form-control bg-light" id="txt-title" aria-describedby="title" placeholder="Enter title of your post">
                            </div>
                            <div class="form-group">
                                <label for="txtarea-contents">Contents</label>
                                <textarea class="form-control bg-light" id="txtarea-contents" rows="10" placeholder="Enter the contents of your posts"></textarea>
                            </div>
                            <div class="createPostBtn">
                                <button type="submit" class="btn btn-success">Create</button>
                            </div>
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>

    </div>
    


</body>

</html>
